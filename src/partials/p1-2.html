<div class="orbit" role="region" aria-label="Verified Harvest" data-orbit>
	<ul class="orbit-container">
		<button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
		<button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
		<li class="is-active orbit-slide">
			<img class="orbit-image" src="{{root}}assets/img/p1harvest.png" alt="Space">
			<figcaption class="orbit-caption">NOAA Harvest Sorter</figcaption>
		</li>
		<li class="orbit-slide">
			<img class="orbit-image" src="{{root}}assets/img/p1harvestfish.png" alt="Space">
			<figcaption class="orbit-caption">Groundfish Observer Data</figcaption>
		</li>

	</ul>
	<nav class="orbit-bullets">
		<button class="is-active" data-slide="0"><span class="show-for-sr">Harvest Sorter</span><span class="show-for-sr">Current Slide</span></button>
		<button data-slide="1"><span class="show-for-sr">NOAA Harvest Monitor</span></button>
	</nav>
</div>
